<html>
    <header>
        <title>Polls::INDEX</title>
    </header>
    <body>
        {% if latest_question_list %}
        <ul>
            {% for question in latest_question_list %}
                <li><a href="{{ question.id }}/"> {{ question.question_text }}</a></li>
            {% endfor %}
        </ul>
        {% else %}
            <p>No Polls are available.!!! </p>
        {% endif %}
    </body>
</html>
